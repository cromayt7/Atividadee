<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estoque de Vendas</title>
</head>
<body>
    <script>
        const estoque = {
            celular: 150,
            fone: 55,
            pendrive: 37,
            caixadesom: 28,
            tablet: 32,
            carregador: 29
        };

        const vendas = {
            celular: 38,
            fone: 10,
            pendrive: 17,
            caixadesom: 8,
            tablet: 5,
            carregador: 15
        };

        let estoqueRestante = {};

        let produtos = Object.keys(estoque);
        for (let i = 0; i < produtos.length; i++) {
            let produto = produtos[i];
            estoqueRestante[produto] = estoque[produto] - vendas[produto];
        }

        console.log("Estoque restante apÃ³s vendas:");
        for (let i = 0; i < produtos.length; i++) {
            let produto = produtos[i];
            console.log(produto + ": " + estoqueRestante[produto]);
        }
    </script>
</body>
</html>
